<div class="container">
  <h1 class="text-center">Reactive Forms</h1>

  <form [formGroup]="signUpForm" (ngSubmit)="save()">

    <div class="row mt-4">

      <div class="col-md-4">
          <label for="fName" class="form-label">First Name</label>
          <input type="text" name="fName" id="id1" class="form-control" formControlName="firstName">
          <div *ngIf="firstName.touched && firstName.invalid">
          <div class="invalid-feedback d-block" *ngIf="firstName.errors?.['required']" >It is required field</div>
          </div>
        </div>

        <div class="col-md-4">
        <label for="lName" class="form-label">last Name</label>
        <input type="text" name="lName" id="id2" class="form-control" formControlName="lastName">
      </div>

      <div class="col-md-4">
        <label for="mob" class="form-label">Mobile Number</label>
        <input type="text" name="mob" id="id3" class="form-control" formControlName="mobileNo">
        <div *ngIf="mobileNo?.touched && mobileNo?.invalid">
          <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['required']">It is required field</div>
          <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['minLength']">Minimum 10 digits are required</div>
        </div>
      </div>

      <div class="col-md-4">
        <label for="mob" class="form-label">Email</label>
        <input type="text" name="mob" id="id3" class="form-control" formControlName="email">
      </div>


      <label for="gender" class="form-label">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" formControlName="gender">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" formControlName="gender">
        <label class="form-check-label" for="inlineRadio2">female</label>
      </div>
    </div>

    <!-- type should be submit -->
     <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Save</button>

    <!--Form 2-->

    <div class="row"  formGroupName="address"></div>
    <h4>Address Details</h4>
    <div class="row mt-4">
      <label for="line1">Line1</label>
      <input type="text" name="line1" id="4" class="form-control" formControlName="line1">
    </div>
    <div class="row mt-4">
      <label for="line2">Line2</label>
      <input type="text" name="line2" id="6" class="form-control" formControlName="line2">
    </div>
    <div class="row mt-4">
      <label for="city">City</label>
      <input type="text" name="city" id="7" class="form-control" formControlName="city">
    </div>
    <div class="row mt-4">
      <label for="state">state</label>
      <input type="text" name="state" id="8" class="form-control" formControlName="state">
    </div>

    <div>

    </div>
  </form>
</div>
